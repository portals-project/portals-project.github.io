<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Portals Project">
    <title>{{ page.title }} | {{ page.author }}</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/scala.min.js" integrity="sha512-F7HBSjTYDsAreqced8cggvF5AuB+j2TXktnLYpCrpWF2fhQJJCc5KimR3LYLs0AppTBecbPN9M9Hjf8yC2WstA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>hljs.highlightAll();</script>
    <!-- PORTALS CSS -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-9 col-md-11 col-xs-12 align-self-center maindiv">
          <nav>
            <!-- <a class="navbar-brand" href="/"><img style="width:150px" src="/assets/logo/portals.png" alt="Portals"/></a> -->
            <a class="navbar-brand" href="/">Portals</a>
            <ul>
              <li {% if "/" == page.url %}class="active"{% endif %}><a href="/">Home</a></li>
              <li {% if "/learn" == page.url %}class="active"{% endif %}><a href="/learn">Learn</a></li>
              <li {% if "/contribute" == page.url %}class="active"{% endif %}><a href="/contribute">Contribute</a></li>
              <li {% if "/talks-&-papers" == page.url %}class="active"{% endif %}><a href="/talks-&-papers">Talks & Papers</a></li>
              <li {% if "/team" == page.url %}class="active"{% endif %}><a href="/team">Team</a></li>
              <li {% if page.url contains "/blog/" %}class="active"{% endif %}><a href="/blog/">Blog</a></li>
              <li><a href="https://www.portals-project.org/playground/">Playground</a></li>
            </ul>
          </nav>
          <div class="content">
            {{ content }}
          </div>
          <footer>
            Â© Portals Project Committee, 2022-2025.
            <a href="https://github.com/portals-project" title="GitHub"><i class="fa fa-github" aria-hidden="true"></i></a>
            <br/>
            <a href="https://github.com/portals-project">https://github.com/portals-project</a>
          </footer>
